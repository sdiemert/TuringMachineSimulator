<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turing Machine Simulator</title>

    <link rel="stylesheet" href="assets/skeleton.css"/>
    <link rel="stylesheet" href="style.css"/>

    <script src="assets/jquery.min.js"></script>
    <script src="assets/require1k.min.js" data-main="./index"></script>

</head>
<body>


    <div class="container">

        <div class="row">
            <div class="twelve columns">
                <div id="sim-wrapper"></div>
            </div>
        </div>

        <hr>

        <div class="row">

            <div class="six columns u-full-width">

                <h5>Tape: </h5>

                <input type="text" id="tape-input"/>

                <h5>Machine:</h5>

                <div style="overflow: scroll; max-height:400px">
                    <table id="input-table">
                        <thead>
                            <tr>
                                <th>State</th>
                                <th>Write</th>
                                <th>Move</th>
                                <th>1</th>
                                <th>0</th>
                                <th>#</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="input-table-body">
                            <tr id="input-row-0" class="input-row">
                                <td><input type="text" id="input-id-0"/></td>
                                <td><input type="text" id="input-write-0"/></td>
                                <td><input type="text" id="input-move-0"/></td>
                                <td><input type="text" id="input-next-one-0"/></td>
                                <td><input type="text" id="input-next-zero-0"/></td>
                                <td><input type="text" id="input-next-null-0"/></td>
                                <td><button>remove</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button id="execute-button" class="button-primary">Execute</button>
            </div>
            <div class="six columns">
                <form>
                    <textarea style="width:95%; height:200px; font-family:'Courier New';" id='text-output' disabled="disabled"></textarea>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
