<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turing Machine Simulator</title>

    <link rel="stylesheet" href="assets/skeleton.css"/>
    <link rel="stylesheet" href="style.css"/>

    <script src="assets/jquery.min.js" type="text/javascript"></script>
    <script src="assets/require1k.min.js" data-main="./index"></script>
    <script src="assets/snap.svg-min.js" type="text/javascript"></script>

</head>
<body>


    <div class="container">

        <div class="row">
            <div class="twelve columns">
                <div id="sim-wrapper">
                    <svg id="sim-svg" style="width:80%;height:100px;margin-left:10%;"></svg>
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="ten columns offset-by-one">
                <h5>Tape: </h5>

                <input type="text" id="tape-input"/>

            </div>
        </div>

        <div class="row">
            <div class="two columns offset-by-one">
                <button id="execute-button" class="button-primary">Execute</button>
            </div>
            <div class="six columns">
                <form>

                    <span style="font-weight: bold">Start: &nbsp;</span> <input type="text" id="start-state" />

                </form>
            </div>
        </div>

        <div class="row">

            <div class="ten columns offset-by-one">

                <h5>Machine:</h5>

                <div id="table-input-wrapper" style="overflow: scroll; max-height:400px; display:block;">
                    <table id="input-table">
                        <thead>
                            <tr>
                                <th>State</th>
                                <th>Write</th>
                                <th>Move</th>
                                <th>1</th>
                                <th>0</th>
                                <th>#</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="input-table-body">
                            <tr id="input-row-0" class="input-row">
                                <td><input type="text" id="input-id-0"/></td>
                                <td><input type="text" id="input-write-0"/></td>
                                <td><input type="text" id="input-move-0"/></td>
                                <td><input class="next" type="text" id="input-next-one-0"/></td>
                                <td><input class="next" type="text" id="input-next-zero-0"/></td>
                                <td><input class="next" type="text" id="input-next-null-0"/></td>
                                <td><button>remove</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div id="json-input-wrapper">
                    <form>
                        <textarea id="json-input" style="font-size:10pt; width:95%; height:200px; font-family:'Courier New';"></textarea>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="ten columns offset-by-one">
                    <h5>Trace:</h5>
                    <form>
                        <textarea style="width:95%; height:200px; font-family:'Courier New';" id='text-output' disabled="disabled"></textarea>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
